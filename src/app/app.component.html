<div class="container p-3">
  <div class="text-center heading1">APLICACION DE CITAS</div>
  <div class="row mt-4 d-flex justify-content-between">
    <div class="col-lg-5 my-3">
      <app-crear-cita (nuevaCita)="agregarCita($event)"></app-crear-cita>
    </div>
    <div class="col-lg-5 my-3">
      <app-list-citas 
      [listadoCitas]="listCitas"
      (deleteCita)="eliminarCitaListada($event)"></app-list-citas>
    </div>
  </div>
</div>
