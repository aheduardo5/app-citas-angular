<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar cita</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control" placeholder="Ingrese su nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha" class="text-bold">Fecha</label>
            <input id="fecha" type="date" class="form-control" placeholder="Ingrese su fecha" [(ngModel)]="fecha" >
        </div>
        <div class="form-group mb-3">
            <label for="hora" class="text-bold">Hora</label>
            <input id="hora" type="time" class="form-control" placeholder="Ingrese hora" [(ngModel)]="hora" >
        </div>
        <div class="form-group mb-3">
            <label for="sintomas" class="text-bold">Sintomas</label>
            <textarea class="form-control" id="sintomas" rows="3" placeholder="Ingrese sus sintomas" [(ngModel)]="sintomas" ></textarea>
        </div>
        <div class="btn btn-primary btn-block btn-agregar" (click)="agregarCita()">Agregar Cita</div>
    </div>
</div>
